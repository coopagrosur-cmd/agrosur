<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgroSur ‚Äì Frutas y Verduras</title>

<style>
body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #fffdf5; }
header { background: linear-gradient(90deg,#ff9800,#4caf50); color:white; padding:25px; }
.header-contenido { display:flex; gap:18px; align-items:center; justify-content:center; flex-wrap:wrap; text-align:center; }
.logo { max-width:120px; }
section { padding:25px; max-width:1200px; margin:auto; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:18px; }
.card { background:white; border-radius:14px; padding:15px; box-shadow:0 6px 14px rgba(0,0,0,.12); text-align:center; }
.card img { width:100%; height:150px; object-fit:cover; border-radius:10px; }
.precio { font-weight:bold; margin:8px 0; }
button { background:#ff9800; color:white; border:none; padding:10px; width:100%; border-radius:8px; cursor:pointer; }
button:hover { background:#fb8c00; }
footer { background:#2e7d32; color:white; text-align:center; padding:18px; margin-top:140px; }

#carrito {
  position:fixed; bottom:0; left:0; right:0;
  background:#fff; border-top:3px solid #4caf50;
  padding:15px; box-shadow:0 -4px 10px rgba(0,0,0,.15);
}
</style>
</head>

<body>

<header>
  <div class="header-contenido">
    <img class="logo" src="https://drive.google.com/uc?export=view&id=1mRQfGgIRoEBvHi8AsMIzeFu6afQ_actf">
    <div>
      <h1>AgroSur Frutas y Verduras</h1>
      <p>Del productor a tu mesa</p>
    </div>
  </div>
</header>

<section>
  <h2>üì¶ Cajas Armadas</h2>
  <div class="grid" id="cajas"></div>
</section>

<section>
  <h2>üçé Frutas</h2>
  <div class="grid categoria" id="frutas"></div>

  <h2>ü•¨ Verduras</h2>
  <div class="grid categoria" id="verduras"></div>

  <h2>üå± Hortalizas</h2>
  <div class="grid categoria" id="hortalizas"></div>
</section>

<div id="carrito">
  <h3>üß∫ Tu caja</h3>
  <div id="items"></div>
  <strong>Total: $<span id="total">0</span></strong>
  <button onclick="finalizarPedido()">Finalizar pedido por WhatsApp</button>
</div>

<footer>
<p>üìç Entregas coordinadas | üí∞ Pago: efectivo o transferencia</p>
</footer>

<script>
const telefono = '5492213084604';

const sheetProductos = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSslFktyPHbT0hm76An5Y5zwQlT98bQSiMQgTz7hXDs5AngXqHbFOpm5vs_hINDF4SAILG1s1Rm95NR/pub?output=csv';
const sheetCajas = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSOm48PgZGpZtF2vxg2g5UX1xB0ZN4Xmw3ZRIwxAFk3O6jXI5eqhLub-FaaIT/pub?output=csv';

let carrito = [];

function driveImg(url){
  if(!url) return '';
  const m = url.match(/id=([^&]+)/) || url.match(/\/d\/([^/]+)/);
  return m ? `https://drive.google.com/uc?export=view&id=${m[1]}` : url;
}

function parseCSV(t){
  return t.trim().split('\n').map(r=>{
    let c=[],v='',q=false;
    for(let i=0;i<r.length;i++){
      if(r[i]==='"') q=!q;
      else if(r[i]===',' && !q){ c.push(v); v=''; }
      else v+=r[i];
    }
    c.push(v);
    return c.map(x=>x.replace(/^"|"$/g,'').trim());
  });
}

fetch(sheetProductos).then(r=>r.text()).then(t=>{
  parseCSV(t).slice(1).forEach(([cat,n,p,u,img])=>{
    if(!n) return;
    document.getElementById(cat+'s').innerHTML += `
      <div class="card">
        <img src="${driveImg(img)}">
        <h3>${n}</h3>
        <div class="precio">$${p} / ${u}</div>
        <button onclick="add('${n}',${p},'${u}')">Agregar</button>
      </div>`;
  });
});

fetch(sheetCajas).then(r=>r.text()).then(t=>{
  parseCSV(t).slice(1).forEach(([n,d,p,img])=>{
    if(!n) return;
    document.getElementById('cajas').innerHTML += `
      <div class="card">
        <img src="${driveImg(img)}">
        <h3>${n}</h3>
        <p>${d}</p>
        <div class="precio">$${p}</div>
        <button onclick="caja('${n}',${p})">Pedir</button>
      </div>`;
  });
});

function add(n,p,u){ carrito.push({n,p,u}); render(); }

function render(){
  let t=0, out='';
  carrito.forEach((i,x)=>{ t+=i.p;
    out+=`<div>${i.n} $${i.p} <button onclick="del(${x})">‚úñ</button></div>`;
  });
  items.innerHTML=out;
  total.innerText=t;
}

function del(i){ carrito.splice(i,1); render(); }

function finalizarPedido(){
  let r={},msg='Hola, quiero pedir:%0A',tot=0;
  carrito.forEach(i=>{
    r[i.n]=(r[i.n]||0)+1; tot+=i.p;
  });
  for(let k in r) msg+=`- ${k}: ${r[k]}%0A`;
  msg+=`Total: $${tot}`;
  window.open(`https://wa.me/${telefono}?text=${msg}`);
}

function caja(n,p){
  window.open(`https://wa.me/${telefono}?text=Hola,%20quiero%20la%20${encodeURIComponent(n)}%20por%20$${p}`);
}
</script>

</body>
</html>
