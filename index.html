<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgroSur ‚Äì Frutas y Verduras</title>

<style>
body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #fffdf5; }
header { background: linear-gradient(90deg,#ff9800,#4caf50); color:white; padding:25px; }
.header-contenido { display:flex; gap:18px; align-items:center; justify-content:center; flex-wrap:wrap; text-align:center; }
.logo { max-width:120px; border-radius:50%; background:white; padding:5px; }

section { padding:25px; max-width:1200px; margin:auto; }

.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:18px; }

.card {
  background:white;
  border-radius:14px;
  padding:15px;
  box-shadow:0 6px 14px rgba(0,0,0,.12);
  text-align:center;
}

.card img {
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:10px;
  background:#f0f0f0;
}

.precio { font-weight:bold; margin:8px 0; }

button {
  background:#ff9800;
  color:white;
  border:none;
  padding:10px;
  width:100%;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

button:hover { background:#fb8c00; }

footer {
  background:#2e7d32;
  color:white;
  text-align:center;
  padding:18px;
  margin-top:140px;
}

#carrito {
  position:fixed;
  bottom:0; left:0; right:0;
  background:#fff;
  border-top:3px solid #4caf50;
  padding:15px;
  box-shadow:0 -4px 10px rgba(0,0,0,.15);
  max-height:200px;
  overflow-y:auto;
}
</style>
</head>

<body>

<header>
  <div class="header-contenido">
    <img class="logo" src="https://raw.githubusercontent.com/coopagrosur-cmd/imagenes-agrosur/refs/heads/main/logo.png" alt="Logo AgroSur">
    <div>
      <h1>AgroSur Frutas y Verduras</h1>
      <p>Del productor a tu mesa</p>
    </div>
  </div>
</header>

<section>
  <h2>üì¶ Cajas Armadas</h2>
  <div class="grid" id="cajas"></div>
</section>

<section>
  <h2>üçé Frutas</h2>
  <div class="grid" id="frutass"></div>

  <h2>ü•¨ Verduras</h2>
  <div class="grid" id="verdurass"></div>

  <h2>üå± Hortalizas</h2>
  <div class="grid" id="hortalizass"></div>
</section>

<div id="carrito">
  <h3>üß∫ Tu caja</h3>
  <div id="items"></div>
  <strong>Total: $<span id="total">0</span></strong>
  <button onclick="finalizarPedido()">Finalizar pedido por WhatsApp</button>
</div>

<footer>
  <p>üìç Entregas coordinadas | üí∞ Pago: efectivo o transferencia</p>
</footer>

<script>
const telefono = '5492213084604';

const sheetProductos = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSslFktyPHbT0hm76An5Y5zwQlT98bQSiMQgTz7hXDs5AngXqHbFOpm5vs_hINDF4SAILG1s1Rm95NR/pub?gid=0&single=true&output=csv';
const sheetCajas = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSOm48PgZGpZtF2vxg2g5UX1xB0yQ_-Hkx2UbHRPRFvB0ZN4Xmw3ZRIwxAFk3O6jXI5eqhLub-FaaIT/pub?gid=0&single=true&output=csv';

let carrito = [];

/* ===== PARSER CSV CORREGIDO (coma o punto y coma) ===== */
function parseCSV(text) {
  const lines = text.trim().split('\n');
  const delimiter = lines[0].includes(';') ? ';' : ',';

  return lines.map(line => {
    let result = [];
    let current = '';
    let inQuotes = false;

    for (let i = 0; i < line.length; i++) {
      const char = line[i];

      if (char === '"') {
        inQuotes = !inQuotes;
      } else if (char === delimiter && !inQuotes) {
        result.push(current);
        current = '';
      } else {
        current += char;
      }
    }

    result.push(current);
    return result.map(v => v.replace(/^"|"$/g, '').trim());
  });
}

function obtenerImagen(url) {
  if (!url) return 'https://via.placeholder.com/150?text=AgroSur';
  if (url.includes('drive.google.com')) {
    const m = url.match(/id=([^&]+)/) || url.match(/\/d\/([^/]+)/);
    return m ? `https://drive.google.com/uc?export=view&id=${m[1]}` : url;
  }
  return url;
}

/* ===== PRODUCTOS ===== */
fetch(sheetProductos)
  .then(r => r.text())
  .then(t => {
    parseCSV(t).slice(1).forEach(([cat, n, p, u, img]) => {
      if (!n || !cat) return;

      const id = cat.toLowerCase() + 's';
      const cont = document.getElementById(id);
      if (!cont) return;

      cont.innerHTML += `
        <div class="card">
          <img src="${obtenerImagen(img)}" alt="${n}" onerror="this.src='https://via.placeholder.com/150?text=Sin+Imagen'">
          <h3>${n}</h3>
          <div class="precio">$${p} / ${u}</div>
          <button onclick="add('${n}',${p},'${u}')">Agregar</button>
        </div>`;
    });
  });

/* ===== CAJAS ===== */
fetch(sheetCajas)
  .then(r => r.text())
  .then(t => {
    parseCSV(t).slice(1).forEach(([n, d, p, img]) => {
      if (!n) return;
      document.getElementById('cajas').innerHTML += `
        <div class="card">
          <img src="${obtenerImagen(img)}" alt="${n}" onerror="this.src='https://via.placeholder.com/150?text=Sin+Imagen'">
          <h3>${n}</h3>
          <p>${d}</p>
          <div class="precio">$${p}</div>
          <button onclick="caja('${n}',${p})">Pedir</button>
        </div>`;
    });
  });

function add(n,p,u){
  carrito.push({n,p,u});
  render();
}

function render(){
  let total = 0;
  let out = '';
  carrito.forEach((i,idx) => {
    total += parseFloat(i.p);
    out += `<div>${i.n} $${i.p} 
      <button onclick="del(${idx})" style="width:auto;padding:2px 6px;">‚úñ</button>
    </div>`;
  });
  document.getElementById('items').innerHTML = out;
  document.getElementById('total').innerText = total;
}

function del(i){
  carrito.splice(i,1);
  render();
}

function finalizarPedido(){
  if (!carrito.length) return alert('El carrito est√° vac√≠o');

  let resumen = {};
  let total = 0;

  carrito.forEach(i => {
    resumen[i.n] = (resumen[i.n] || 0) + 1;
    total += parseFloat(i.p);
  });

  let msg = 'Hola, quiero pedir:%0A';
  for (let k in resumen) {
    msg += `- ${k}: ${resumen[k]}%0A`;
  }
  msg += `Total: $${total}`;

  window.open(`https://wa.me/${telefono}?text=${msg}`);
}

function caja(n,p){
  window.open(`https://wa.me/${telefono}?text=Hola,%20quiero%20la%20${encodeURIComponent(n)}%20por%20$${p}`);
}
</script>

</body>
</html>
